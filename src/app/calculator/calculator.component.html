<div class="calculator">
    <h1>Angular Calculator</h1>
  
    <div class="input-group">
      <input type="number" [(ngModel)]="num1" placeholder="Enter first number" />
      <input type="number" [(ngModel)]="num2" placeholder="Enter second number" />
    </div>
  
    <div class="buttons">
      <button (click)="calculate('+')">+</button>
      <button (click)="calculate('-')">-</button>
      <button (click)="calculate('*')">*</button>
      <button (click)="calculate('/')">/</button>
    </div>
  
    <div class="result" *ngIf="result !== null">
      <p>Result: {{ result }}</p>
    </div>
    <div class="history" *ngIf="history.length > 0">
        <h3>History</h3>
        <ul>
          <li *ngFor="let entry of history">{{ entry }}</li>
        </ul>
    </div>
    <div class="clear-history">
        <button (click)="clearHistory()">Clear History</button>
      
  </div>
